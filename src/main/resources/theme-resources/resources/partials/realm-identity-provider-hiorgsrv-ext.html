            <div class="form-group clearfix">
                <label class="col-md-2 control-label" for="identifier"><span class="required">*</span> {{:: 'alias' | translate}}</label>
                <div class="col-md-6">
                    <input class="form-control" id="identifier" type="text" ng-model="identityProvider.alias" data-ng-readonly="true" required>
                </div>
                <kc-tooltip>{{:: 'identity-provider.alias.tooltip' | translate}}</kc-tooltip>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label" for="organisationCode"> {{:: 'hiorgserver.organisation-code' | translate}}</label>
                <div class="col-md-6">
                    <input class="form-control" id="organisationCode" type="text" ng-model="identityProvider.config.organisationCode" data-ng-readonly="!newIdentityProvider" ng-change="identityProvider.alias = identityProvider.providerId + (identityProvider.config.organisationCode ? '-' + identityProvider.config.organisationCode : '')">
                </div>
                <kc-tooltip>{{:: 'hiorgserver.organisation-code.tooltip' | translate}}</kc-tooltip>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label" for="displayName"> {{:: 'display-name' | translate}}</label>
                <div class="col-md-6">
                    <input class="form-control" id="displayName" type="text" ng-model="identityProvider.displayName">
                </div>
                <kc-tooltip>{{:: 'identity-provider.display-name.tooltip' | translate}}</kc-tooltip>
            </div>
