plugins {
    id 'java'
}

group 'com.bespin.devops'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    jcenter()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}


    dependencies {
        implementation 'org.keycloak:keycloak-services:12.0.3'
        implementation 'org.keycloak:keycloak-server-spi:12.0.3'
        implementation 'org.keycloak:keycloak-server-spi-private:12.0.3'
        implementation 'org.keycloak:keycloak-saml-core:12.0.3'
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
