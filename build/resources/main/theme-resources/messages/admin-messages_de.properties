hiorgserver.organisation-code=HiOrg-Server Organisationkürzel
hiorgserver.organisation-code.tooltip=Verwenden Sie diese Einstellung, um den Login auf eine bestimmte Organisation im HiOrg-Server einzuschränken. Wenn Sie mehrere Organisationen zulassen möchten, fügen Sie weitere HiOrg-Server Identity Provider hinzu.
hiorgserver.orgcode-restriction=Beschränke Zugriff auf die Organisation des Identity-Providers
hiorgserver.orgcode-restriction.tooltip=Wenn aktiviert, muss der HiOrg-Server-Benutzer aus der Organisation sein, die für der Identity Provider festgelegt wurde, über den sich der Benutzer authentifiziert hat (siehe Organisationskürzel-Einstellung des zugehörigen HiOrg-Server Identity Provider). Falls kein Organisationskürzel für diesen Identity Provider festgelegt ist, wird allen HiOrg-Server-Benutzer der Zugriff gewährt.
